<svg viewBox="0 0 320 80" xmlns="http://www.w3.org/2000/svg" width="320" height="80">
  <defs>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    </style>
  </defs>

  <!-- Background -->
  <rect width="320" height="80" fill="#1e40af" />

  <!-- Heart shape (left side) - thin elegant stroke with gradient -->
  <g transform="translate(25, 40) rotate(-15)">
    <path
      d="M 0,-3
         C -5,-8 -12,-8 -12,-1
         C -12,5 -5,12 0,15
         C 5,12 12,5 12,-1
         C 12,-8 5,-8 0,-3 Z"
      fill="none"
      stroke="url(#heartGradient)"
      stroke-width="1.2"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
  </g>

  <!-- Text: SeniorGeek -->
  <text
    x="60"
    y="54"
    font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="32"
    font-weight="500"
    fill="white"
    letter-spacing="-0.5"
  >
    SeniorGeek
  </text>
</svg>